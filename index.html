<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="./css/validationstyles.css"/>
    <title>Regex Assignment</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>School Portal</h1>
               
            </div>
        </div>
    </div>
</div>
<div class="container main">

<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <form>
      <h2 class="text-center mb-4">Student Form</h2>
        <h2 class="text-center mb-5">Log in your details below</h2>
        <div class="row">
          <div class="col-md-12">
              <label>First name</label>
            <input type="text" name="firstName" class="form-control" placeholder="First name">
          </div>
          <div class="col-md-12">
            <label>Last name</label>
            <input type="text" name="lastName" class="form-control" placeholder="Last name">
          </div>
          <div class="col-md-12">
            <label>Gender</label>
          <input type="text" class="form-control" placeholder="Gender">
        </div>
        <div class="col-md-12">
          <label>Date of Birth</label>
          <input type="text" name="dateOfBirth" id="dateOfBirth"  class="form-control" placeholder="D/MM/YR"/>
          <span id="dateOfBirth_p"></span>
        </div>
        
        <div class="col-md-12">
         
            <label>Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="enter email">
          <span id="email_p"></span>
        </div>
        <div class="col-md-12">
          <label>Telephone</label>
          <input type="text" name="telephone" id="telephone" class="form-control" placeholder="enter number">
          <span id="telephone_p"></span>
        </div>
        

        <div class="col-md-12">
          <label>Password</label>
          <h6>Your password must have at least one uppercase, one lowercase,one digit and one special character, with a minimium of 8 characters and maximuim of 10 characters</h6>
        <input type="text" name="password" id="password" class="form-control" placeholder="password">
        <span id="password_p"></span>
      </div>
      <div class="col-md-12">
        <label>Confirm Password</label>
        <input type="text" id="password_2" class="form-control" placeholder="confirm password">
        <span id="password_p_2"></span>
      </div>
      <div class="col-md-12 text-center mt-3">
          <input type="button" value="submit" class="btn btn-info"/>
      </div>

      </div>


      
        </div>
    </form>
</div>


   
        <div class="col-md-4"></div>
    </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <script src="./js/index.js"></script> 
</body>
</html>
